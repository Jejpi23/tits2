<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Test</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .question { font-size: 20px; margin: 20px 0; }
        .answers button { margin: 5px; padding: 10px; font-size: 16px; }
        #result { font-size: 18px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>

    <h1>Multiple Choice Quiz</h1>
    <div id="quiz-container">
        <div class="question" id="question">Loading...</div>
        <div class="answers" id="answers"></div>
        <div id="result"></div>
    </div>

    <script>
        const quizData = [
            { question: "What is 2 + 2?", choices: ["A) 3", "B) 4", "C) 5", "D) 6"], correct: "B" },
            { question: "What is the capital of France?", choices: ["A) Berlin", "B) Madrid", "C) Paris", "D) Rome"], correct: "C" }
        ];

        let currentQuestion = 0;

        function loadQuestion() {
            document.getElementById("result").innerText = "";
            let quiz = quizData[currentQuestion];
            document.getElementById("question").innerText = quiz.question;
            let answersDiv = document.getElementById("answers");
            answersDiv.innerHTML = "";
            quiz.choices.forEach((choice, index) => {
                let button = document.createElement("button");
                button.innerText = choice;
                button.onclick = () => checkAnswer(String.fromCharCode(65 + index));
                answersDiv.appendChild(button);
            });
        }

        function checkAnswer(selected) {
            let quiz = quizData[currentQuestion];
            if (selected === quiz.correct) {
                document.getElementById("result").innerText = "✅ Correct!";
            } else {
                document.getElementById("result").innerText = "❌ Wrong!";
            }
            setTimeout(() => {
                currentQuestion++;
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    document.getElementById("quiz-container").innerHTML = "<h2>Quiz Completed!</h2>";
                }
            }, 1000);
        }

        loadQuestion();
    </script>

</body>
</html>
